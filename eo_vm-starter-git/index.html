<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>Distributeur de bonbons</title>
</head>
<body>

<div class="container">
  <h1>Distributeur de bonbons</h1>

  <div class="row">

    <div class="col-md-8">
      AFFICHER LES PRODUITS ICI COUCOU SALUT
    </div>

    <div class="col-md-4">
      <h4>
        Payé : <span data-bind="text: total"></span> €
        <br><br>
        <div data-bind="foreach: acceptedCoins">
          <img data-bind="attr: {src: getImageUrl()}, click: $parent.acceptCoin.bind($parent)">
        </div>
        <!-- <button data-bind="click: acceptCoin" class="btn btn-primary">Insérer pièce</button> -->
      </h4>
    </div>

  </div><!-- .row -->

</div><!-- .container -->

<!-- Charger les fichiers JavaScript ici -->
<script src="./lib/knockout.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
