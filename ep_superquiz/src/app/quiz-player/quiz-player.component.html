<h2>{{currentQuiz.title}}</h2>
<p>{{currentQuiz.description}}</p>

<p *ngIf="!isStarted; else showNavQuestion">
  <button class="btn btn-info btn-lg" (click)="startQuiz()">
    Démarrer le quiz
  </button>
</p>

<!-- Pas d'effets secondaires (espaces dans la page ou hiérarchie) -->
<ng-template #showNavQuestion>
  <app-quiz-nav [quiz]="currentQuiz" [question]="currentQuestion" [answers]="currentAnswers"></app-quiz-nav>
  <app-quiz-question [question]="currentQuestion" [answer]="currentAnswer" (submit)="onAnswered($event)"></app-quiz-question>
</ng-template>
